{% block projectContent %}
<div class="flex flex-grow shadow-wrap h-full -mt-24 justify-center z-40 relative">
  <div class="content1BG flex-grow opposite-sloped nb-dark-blue-gradient w-full" style="transform: scaleX(-1);">
  </div>
  <div class="content1 flex flex-col md:flex-row max-w-screen-xl -mt-24 absolute justify-center w-full px-6 py-8 md:pr-24 md:py-16 md:pl-8">
    <div id="project-wrapper" class="mt-24 w-1/3">
    <div id="project-description" class="hidden sticky self-start top-0 text-right pr-4 pt-8 text-nb-mint ">
      <h2 id="project-text" class="text-nb-mint">{{ entry.title }}</h2>
      <h4 id="project-text" class="text-nb-yellow ">Subtitle Goes Here</h4>
      <p id="project-text" class="">{{ entry.projectDescription }}</p>
    </div>
    </div>
    <div id="project-images" class="flex flex-col items-end -mt-16">
      {% for image in entry.projectImages.all() %}
      <img src="{{ image.url }}" class="shadow-lg rounded my-2 w-full" alt="">
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
