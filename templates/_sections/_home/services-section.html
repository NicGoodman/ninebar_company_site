{% block services %}
<div class="flex flex-grow shadow-wrap h-full -mt-24 justify-end z-0">
  <div class="flex-grow opposite-sloped nb-dark-blue-gradient w-full text-nb-dark-blue h-screen">
  </div>
  <div class="text-right p-8 absolute">
    <h1 class="text-nb-yellow text-right">our services</h1>
    {% for service in entry.services.all() %}
    {% set icon = entry.services.one().serviceIcon.one() %}
    {% set serviceName = entry.services.one().title() %}
    <div class="w-1/3 p-2 flex flex-col justify-end">
      <img src="{{ icon.url() }}" alt="">
      <h4 class="text-nb-yellow">{{ serviceName }}</h4>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
