{% block services %}
<div class="flex flex-grow shadow-wrap h-full -mt-24 z-30 relative justify-center">
  <div class="gradientBGServices flex-grow opposite-sloped nb-dark-blue-gradient w-full text-nb-dark-blue">
  </div>
  <div class="gradientContentServices text-right p-8 absolute mt-24 max-w-screen-xl w-full">
    <h1 class="text-nb-yellow text-right mb-8">our services</h1>
    <div class="flex flex-col md:flex-row flex-wrap justify-end">
    {% for service in entry.services.all() %}
    {% set icon = service.serviceIcon.one() %}
    <div class="w-full md:w-1/3 flex flex-col items-center text-center justify-end mb-8">
      <div class="flex flex-col shadow-wrap items-center">
      <img src="{{ icon.url() }}" alt="" class="w-4/5 h-full self-">
      </div>
      <h4 class="text-nb-yellow mt-4">{{ service.title }}</h4>
    </div>
    {% endfor %}
  </div>
      </div>
</div>
{% endblock %}
