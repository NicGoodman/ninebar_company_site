{% block services %}
<div class="flex flex-grow shadow-wrap h-full -mt-24 z-0 justify-center">
  <div class="flex-grow opposite-sloped nb-dark-blue-gradient w-full text-nb-dark-blue h-screen">
  </div>
  <div class="text-right p-8 absolute mt-24 max-w-screen-xl w-full">
    <h1 class="text-nb-yellow text-right">our services</h1>
    <div class="flex flex-col md:flex-row flex-wrap justify-end">
    {% for service in entry.services.all() %}
    {% set icon = entry.services.one().serviceIcon %}
    <div class="w-full md:w-1/3 px-24 py-12 flex flex-col items-center ">
      <div class="shadow-wrap">
      <img src="{{ icon.url() }}" alt="">
      </div>
      <h4 class="text-nb-yellow mt-4">{{ service.title }}</h4>
    </div>
    {% endfor %}
  </div>
      </div>
</div>
{% endblock %}
