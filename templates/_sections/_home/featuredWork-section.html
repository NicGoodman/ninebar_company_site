{% block featuredWork %}
{% set image = entry,featuredWork.first().projectThumbnail.one() %}

<div class="flex flex-grow shadow-wrap h-full -mt-24">
  <div class="flex-grow top-sloped nb-pink-gradient w-full text-nb-dark-blue">
    <div class="flex flex-col md:flex-row flex-wrap max-w-screen-xl -mt-24">
      <div id="featuredWork-1" class="w-1/3">
        <img src="{{ image.url() }}" alt="" class="w-full h-auto">
      </div>
      <div id="featuredWork-2" class="w-2/3">
        <img src="" alt="" class="w-full h-auto">
      </div>
      <div id="featuredWork-3" class="w-2/5">
        <img src="" alt="" class="w-full h-auto">
      </div>
      <div id="featuredWork-4" class="w-2/5">
        <img src="" alt="" class="w-full h-auto">
      </div>
      <button type="button" name="seeMoreWork">
        <h4>See More of Our Work!</h4>
      </button>
    </div>
  </div>
</div>
{% endblock %}
