{% block projectThumbnail %}
<div class="Thumbnail-Wrapper">
  <a href="{{ projectLink }}">
    <div class="Thumbnail-Caption">
      <h4 class="Thumbnail-Title">
        {{ projectTitle }}
      </h4>
      <h5 class="Thumbnail-subTitle">
        {{ projectSubtitle }}
      </h5>
    </div>
    <img src="{{ projectThumbnail.url() }}" alt="" class="Thumbnail-Image">
  </a>
</div>
{% endblock %}
